<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked with Love ðŸ”’</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chewy&display=swap');
        
        body {
            margin: 0;
            height: 100vh;
            background-color: pink;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Chewy', cursive;
            overflow: hidden;
            transition: background-color 1s ease;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 10;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Class to trigger transition */
        .card-exit {
            opacity: 0;
            transform: scale(1.5);
            filter: blur(10px);
        }

        .title-text {
            font-family: 'Chewy', cursive;
            color: #eb758d; 
            font-size: 45px;
            margin-bottom: 20px;
            text-shadow: 
                1px 1px 1px #fff,
                0 0 10px rgba(255, 255, 255, 0.8);
            letter-spacing: 2px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding: 15px;
            width: 250px;
            border-radius: 20px;
            border: 2px solid #ff4d6d;
            font-family: 'Chewy', cursive;
            font-size: 20px;
            text-align: center;
            outline: none;
            color: #ff4d6d;
            background: rgba(255, 255, 255, 0.8);
        }

        input[type="password"]::placeholder {
            color: #ffb6c1;
        }

        .error-msg {
            color: #ff0000;
            font-size: 18px;
            height: 25px;
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        button {
            padding: 12px 40px;
            border-radius: 25px;
            border: none;
            background: #ff4d6d;
            color: white;
            font-size: 22px;
            cursor: pointer;
            position: relative;
            overflow: hidden; 
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.05); }

        /* Shine effect for buttons */
        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -100%;
            width: 50px;
            height: 200%;
            background: rgba(255, 255, 255, 0.4);
            transform: rotate(30deg);
        }

        button:hover::after {
            left: 150%;
            transition: all 0.6s ease-in-out;
        }

        /* Background Emoji Animation */
        .bg-emoji {
            position: fixed;
            pointer-events: none;
            z-index: -1;
            transition: all 2s ease-in-out;
        }

        /* Bulk Emoji Success Animation */
        .bulk-emoji {
            position: fixed;
            bottom: -100px;
            font-size: 3rem;
            pointer-events: none;
            z-index: 1000;
            animation: bulkFloatUp 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes bulkFloatUp {
            0% { 
                transform: translateY(0) rotate(0deg); 
                opacity: 0; 
            }
            20% { opacity: 1; }
            100% { 
                transform: translateY(-120vh) rotate(360deg); 
                opacity: 0; 
            }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="title-text">Enter Secret Password<br>To Confirm It's You ðŸ’–</div>
        
        <div class="input-container">
            <input type="password" id="passwordInput" placeholder="Who is my favorite?">
        </div>
        
        <div id="error" class="error-msg">Incorrect, try again! ðŸ¥º</div>
        
        <button onclick="checkPassword()">UNLOCk âœ¨</button>
    </div>

    <script>
        // Change 'kavu' to whatever you want the password to be
        const SECRET_PASSWORD = "noddykikavu"; 

        function triggerBulkEmojis() {
            const emojiCount = 50;
            for (let i = 0; i < emojiCount; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'bulk-emoji';
                    emoji.innerText = 'ðŸ¥³';
                    
                    // Randomize position and speed
                    emoji.style.left = Math.random() * 100 + 'vw';
                    emoji.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                    emoji.style.animationDuration = (1.5 + Math.random() * 1) + 's';
                    
                    document.body.appendChild(emoji);

                    // Remove after animation
                    setTimeout(() => emoji.remove(), 2500);
                }, i * 30); // Stagger the start times
            }
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const error = document.getElementById('error');
            const card = document.querySelector('.login-card');

            if (input.toLowerCase() === SECRET_PASSWORD.toLowerCase()) {
                // Trigger transition effect
                card.classList.add('card-exit');
                document.body.style.backgroundColor = "#ffc0cb"; // Slightly deeper pink on success
                
                // Start bulk emoji animation
                triggerBulkEmojis();
                
                // Delay redirect until transition finishes
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 1800); // Increased delay slightly to show more of the emojis
            } else {
                error.style.opacity = "1";
                // Shake effect on error
                card.style.transform = "translateX(10px)";
                setTimeout(() => card.style.transform = "translateX(-10px)", 100);
                setTimeout(() => card.style.transform = "translateX(0)", 200);
            }
        }

        // Allow pressing "Enter" key to login
        document.getElementById('passwordInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Floating Background Emojis (matching your theme)
        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'bg-emoji';
            emoji.innerText = 'ðŸ¤”';
            
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.top = Math.random() * 100 + 'vh';
            emoji.style.fontSize = (Math.random() * 20 + 20) + 'px';
            emoji.style.opacity = '0';
            
            document.body.appendChild(emoji);

            setTimeout(() => {
                emoji.style.opacity = '0.6';
                emoji.style.transform = 'scale(3) rotate(' + (Math.random() * 360) + 'deg)';
            }, 100);

            setTimeout(() => {
                emoji.style.opacity = '0';
                setTimeout(() => emoji.remove(), 2000);
            }, 3000);
        }

        setInterval(createEmoji, 400);
    </script>
</body>
</html>
