<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chewy&display=swap');
        
        body {
            margin: 0;
            height: 100vh;
            background-color: pink;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Chewy', cursive;
            overflow: hidden;
        }

        .question-text {
            font-family: 'Chewy', cursive;
            color: #eb758d; 
            font-size: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 65vh;
            text-align: center;
            padding: 0 20px;
            text-shadow: 
                1px 1px 1px #fff,
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 182, 193, 0.5);
            letter-spacing: 2px;
        }

        .button-group {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 50px; /* Reduced gap slightly for better mobile view */
            margin-top: -10px; 
        }

        button {
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            background: #ff4d6d;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            overflow: hidden; 
            min-width: 120px;
            height: 60px;
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.1); }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -100%;
            width: 50px;
            height: 200%;
            background: rgba(255, 255, 255, 0.4);
            transform: rotate(30deg);
        }

        button:hover::after {
            left: 150%;
            transition: all 0.6s ease-in-out;
        }

        .bulk-emoji {
            position: fixed;
            bottom: -50px;
            font-size: 2.5rem;
            pointer-events: none;
            z-index: 1000;
            animation: bulkFloat 2s ease-in forwards;
        }

        @keyframes bulkFloat {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-110vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="question-text" id="question">Will you be my Valentine? ‚ù§Ô∏è</div>
        <div class="button-group">
            <button onclick="nextQuestion()">YES üòâ</button>
            <button id="no-btn" onmouseover="moveNo()">No ü•∫</button>
        </div>
    </div>

    <script>
        let step = 1; 

        function createBackgroundEmoji() {
            const emojiElement = document.createElement('div');
            emojiElement.innerText = (step === 1) ? 'üíù' : 'ü§û';
            
            emojiElement.style.position = 'fixed';
            emojiElement.style.left = Math.random() * 100 + 'vw';
            emojiElement.style.top = Math.random() * 100 + 'vh';
            emojiElement.style.fontSize = (Math.random() * 20 + 20) + 'px';
            emojiElement.style.opacity = '0';
            emojiElement.style.transition = 'all 2s ease-in-out';
            emojiElement.style.zIndex = '-1'; 
            
            document.body.appendChild(emojiElement);

            setTimeout(() => {
                emojiElement.style.opacity = '0.9';
                emojiElement.style.transform = 'scale(4)';
            }, 100);

            setTimeout(() => {
                emojiElement.style.opacity = '0';
                setTimeout(() => emojiElement.remove(), 2000);
            }, 3000);
        }

        setInterval(createBackgroundEmoji, 300);

        function nextQuestion() {
            const questionText = document.getElementById('question');
            const noBtn = document.getElementById('no-btn');

            if (step === 1) {
                questionText.innerText = "Do you promise to stay with me for the rest of your life? üíç";
                noBtn.onmouseover = null; 
                noBtn.style.position = 'static'; 
                step = 2;
            } else {
                // UPDATE: Change the URL below to your specific YouTube video link
                const youtubeLink = "https://youtu.be/qENCgw6Whqs"; 
                handleFinalTransition(youtubeLink);
            }
        }

        function handleFinalTransition(targetPage) {
            const emojiCount = 40; 
            for (let i = 0; i < emojiCount; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'bulk-emoji';
                    emoji.innerText = '‚ù§Ô∏è';
                    emoji.style.left = Math.random() * 100 + 'vw';
                    emoji.style.animationDuration = (1.5 + Math.random()) + 's';
                    document.body.appendChild(emoji);
                    setTimeout(() => emoji.remove(), 2000);
                }, i * 30);
            }

            // Redirects to YouTube after the heart animation
            setTimeout(() => {
                window.location.href = targetPage;
            }, 1800);
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>
</body>
</html>
